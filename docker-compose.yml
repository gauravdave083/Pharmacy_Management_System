version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: pharmacy_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: pharmacy_management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - pharmacy_network

  # Flask API Backend
  api:
    build: .
    container_name: pharmacy_api
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/pharmacy_management
      - FLASK_DEBUG=0
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - pharmacy_network
    command: python backend/app.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Frontend
  frontend:
    build: .
    container_name: pharmacy_frontend
    restart: unless-stopped
    environment:
      - API_BASE_URL=http://api:5000
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks:
      - pharmacy_network
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: pharmacy_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - api
    networks:
      - pharmacy_network

volumes:
  mongodb_data:

networks:
  pharmacy_network:
    driver: bridge